<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>test</title>

<script src="js/util.js"></script>
<script src="js/common.js"></script>

<link rel="stylesheet" type="text/css" href="css/base.css">

<script>

let roomPath = '{{room}}';

document.addEventListener('DOMContentLoaded', ()=>{
    goto_room( roomPath );
});

//// 뒤로가기
window.addEventListener('popstate', ( event )=>{
    load_room( event.state.roomPath );
})

const goto_room = async ( roomPath )=>{
    window.history.pushState(
        { roomPath: roomPath },
        roomPath,
        document.location.origin + roomPath
    );

    load_room( roomPath );
}

const load_room = async ( roomPath )=>{
    roomPath = roomPath === '{{ro'+'om}}'
        ? '/view'
        : roomPath.charAt(0) === '/'
            ? roomPath
            : '/' + roomPath

    console.log('ROOM : '+ roomPath)

    clear_room();
    const src = `/room` + roomPath;
    docEl_room.innerHTML = await load_text( src + '.html' );

    const importTags = docEl_room.querySelectorAll(':scope>input.import[type="hidden"]');
    const importArr = importTags_to_importArr( importTags , src );
    add_imports( importArr );
}

const importTags_to_importArr = ( importTags , defaultValue )=>{
    const importArr = [];
    for( let i of importTags ){
        importArr.push({
            type : i.name ,
            src : i.value === ''
                    ? defaultValue 
                    : i.value
        })
    }
    return importArr ;
}

const add_imports = ( importArr )=>{
    for( let i of importArr ){

        let importFunc ;
        if( i.type === 'js' ){
            importFunc = load_js
        }else if( i.type === 'css' ){
            importFunc = load_css
        }
        importFunc( i.src );
    }
    // TODO 충돌같은 거 신경 안 쓰고 있음
}

const clear_room = ()=>{
    docEl_room.innerHTML = '';

    //// "/room/"으로 시작하는 스타일만 제거
    document.querySelectorAll('link[href^="/room/"]').forEach(link => {
        link.parentNode.removeChild(link);
    });
}
</script>
</head>
<body>

<header id="header">헤더헤더헤더</header>

<nav id="roomsNav">
    <ul>
        <li><a href="/view" onclick="goto_room('/view'); return false;">view</a></li>
        <li><a href="/edit" onclick="goto_room('/edit'); return false;">edit</a></li>
    </ul>
</nav>

<div id="room"></div>

<footer id="footer">하하하 짱 김영선 짱 하하하</footer>

<script>
const docEl_room = document.getElementById('room');
</script>
</body>
</html>
